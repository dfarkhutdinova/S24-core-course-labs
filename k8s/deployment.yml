apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: farkhutdinovadr951/dilly
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: config-volume
              mountPath: files/config.json
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: app-config
